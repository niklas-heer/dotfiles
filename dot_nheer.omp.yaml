# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: false
blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - template: "root <#ffffff>in</> "
        foreground: "#E06C75"
        type: root
        style: plain
      - properties:
          style: unique
          mapped_locations:
            /Users/nheer: üè†
        template: "{{ .Path }} "
        foreground: "#55B9C4"
        type: path
        style: plain
      - properties:
          fetch_status: true
        template: "<#ffffff>on</> {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
        foreground: "#C678DD"
        type: git
        style: plain
      - properties:
          fetch_version: true
        template: "<#ffffff>via</> \ue781 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
        foreground: "#98C379"
        type: node
        style: plain
      - template: "x "
        foreground: "#C94A16"
        type: status
        style: plain
  - type: prompt
    alignment: right
    segments:
      - template: "{{ .Name }}"
        foreground: "#63F08C"
        type: shell
        style: plain
  - type: prompt
    alignment: left
    newline: true
    segments:
      - template: "\u276f "
        foreground: "#63F08C"
        type: text
        style: plain

version: 3
